<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lightbox example</title>
    <link rel="stylesheet" href="lightbox/css/lightbox.css">
    <style>
    
    img {
      display: block;
      float: left;
      margin-right: 1px;
    }
    
    </style>
  </head>
  <body>
    <a href="img/1968-Necessity-Never-Rests.jpg" data-lightbox="img" data-title="Necessary Never Rests">
      <img src="img/1968-Necessity-Never-Rests-re-144-144.jpg" alt="Necessary Never Rests">
    </a>
    <a href="img/1971-Madness-and-Women.jpg" data-lightbox="img" data-title="Madness and Women">
      <img src="img/1971-Madness-and-Women-re-144-144.jpg" alt="Madness and Women">
    </a>
    <a href="img/1972-Hoffmans-Ghost.jpg" data-lightbox="img" data-title="Hoffman's Ghost">
      <img src="img/1972-Hoffmans-Ghost-re-144-144.jpg" alt="Hoffman's Ghost">
    </a>
    <a href="img/1974-Some-People-Are-Decent.jpg" data-lightbox="img" data-title="Some People Are Decent">
      <img src="img/1974-Some-People-Are-Decent-re-144-144.jpg" alt="Some People Are Decent">
    </a>
    <script src="lightbox/js/jquery-1.11.0.min.js"></script>
    <script src="lightbox/js/lightbox.min.js"></script>
  </body>
</html>
