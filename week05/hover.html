<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hover</title>
    <style>
    
    body {
      background: #0B1529;
    }
    
    #foo {
      position: absolute;
      left: 50%;
      top: 50%;
      transition: 1s;
      background: #fff;
      width: 300px;
      height: 300px;
      margin: -150px -150px;
      border-radius: 150px;
    }
    
    #foo:hover {
      background: #f30;
      width: 500px;
      height: 500px;
      margin: -250px -250px;
      border-radius: 250px;
    }
    
    </style>
  </head>
  <body>
    <div id="foo"></div>
  </body>
</html>
